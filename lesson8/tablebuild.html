<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building</title>
    <link href="css/tablebuild.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>

<body>
    <table>
        <tr class="heading">
            <td colspan="3">ACME Wildwest</td>
        </tr>

        <tr class="pssg">
            <td>Period</td>
            <td>Sales</td>
            <td>Sales Goal</td>
        </tr>

        <tr class="aug">
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>

        <tr class="sep">
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>

        <tr class="oct">
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>

        <tr class="nov">
            <td>November</td>
            <td>$8,610</td>
            <td class="sgm">$7,500</td>
        </tr>

        <tr class="bf">
            <td>Black Friday</td>
            <td class="bfa" colspan="2">$3,200</td>
        </tr>

        <tr class="dec">
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        
        <tr class="footing">
            <td colspan="3">Compiled 6.10.2020 Kyla Azlin</td>
        </tr>
    </table>
</body>

</html>
